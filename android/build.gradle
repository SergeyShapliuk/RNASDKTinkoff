apply plugin: 'com.android.library'
apply from: './asdk/gradle/versions.gradle'

def DEFAULT_GOOGLE_PLAY_SERVICES_VERSION    = "+"

android {
    compileSdkVersion compileSdk
    buildToolsVersion buildTools

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode 2
        versionName "1.1"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'ru.tinkoff.acquiring:core:2.0.0'
    implementation 'ru.tinkoff.acquiring:ui:2.0.0'
    implementation 'ru.tinkoff.acquiring:cardio:2.0.0'
    implementation 'ru.tinkoff.acquiring:payment:1.7.2'
    implementation 'ru.tinkoff.acquiring:card-io:1.7.2'
    // implementation "com.google.android.gms:play-services-gcm:$googlePlayServicesVersion"
    // implementation project(':core')
    // implementation project(':ui')
    // implementation project(':payment')
    // implementation project(':card-io')
}