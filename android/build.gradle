buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.2.2'
  }
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RNASDKTinkoff_' + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['RNASDKTinkoff_' + name]).toInteger()
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')
  buildToolsVersion getExtOrDefault('buildToolsVersion')

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault('minSdkVersion')
    targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
  }
}

repositories {
  google()
  jcenter()
  mavenCentral()
}

dependencies {
  //noinspection GradleDynamicVersion
  api 'com.facebook.react:react-native:+'
  implementation 'ru.tinkoff.acquiring:ui:2.13.3'
  implementation 'ru.tinkoff.acquiring:threeds-sdk:3.0.0'
  implementation 'ru.tinkoff.acquiring:threeds-wrapper:3.0.0'
  implementation 'ru.tinkoff.acquiring:cardio:3.0.0'
  // implementation 'ru.tinkoff.acquiring:core:1.7.2'
  // implementation 'ru.tinkoff.acquiring:payment:1.7.2'
  // implementation 'ru.tinkoff.acquiring:card-io:1.7.2'
}
