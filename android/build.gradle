buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 3
        versionName "2.0.1"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'ru.tinkoff.acquiring:core:2.0.0'
    implementation 'ru.tinkoff.acquiring:ui:2.0.0'
    implementation 'ru.tinkoff.acquiring:cardio:2.0.0'
    implementation 'ru.tinkoff.acquiring:payment:1.7.2'
    implementation 'ru.tinkoff.acquiring:card-io:1.7.2'
    // implementation "com.google.android.gms:play-services-gcm:$googlePlayServicesVersion"
    // implementation project(':core')
    // implementation project(':ui')
    // implementation project(':payment')
    // implementation project(':card-io')
}